<section class="vh-50" style="background-color:  #b9b9b9; ;">
  <div class="container py-5 px-5">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col col-xl-10">
        <div class="card mx-5" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block ">
            <img src="2021_05_value-gym_image1.jpg"
                alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  
                  <h1 class="fw-normal mb-3 pb-3 " style="letter-spacing: 1px; text-align: center; font-weight: bold; ">Sign Up</h1>

                  <div class="form-outline mb-4">
                    <input type="text" id="name" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Your name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="wieght" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Wieght</label>
                  </div>

                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class=" flex-fill mb-0 ">
                      <select class="form-control" id="goal">
                          <option value="1">Goal</option>
                          <option value="2">Gain Muscule</option>
                          <option value="3">Lose Weight</option>
                        </select>
                    </div>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" id="btn">Login</button>
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Have an account? <a href="signIn.html"
                      style="color: #393f81;">Register here</a></p>
                      <div id="error" style="color: red; text-align: center;"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
